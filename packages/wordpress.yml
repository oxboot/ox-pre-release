dependencies:
    - mysql
    - wpcli
commands:
    - wp core download --path='{{site_webdir}}'
    - wp config create --dbname='{{site_db_name}}' --dbuser='{{site_db_user}}' --dbpass='{{site_db_pass}}' --path='{{site_webdir}}'
    - wp core install --title='{{site_title}}' --url='{{site_url}}' --admin_user='{{site_admin_user}}' --admin_email='{{site_admin_email}}' --skip-email --path='{{site_webdir}}'
