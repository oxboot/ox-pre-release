dependencies:
    - mysql
    - wp-cli
commands:
    - wp core download --locale=ru_RU --path='{{site_webdir}}'
    - wp config create --dbname='{{db_name}}' --dbuser='{{db_user}}' --dbpass='{{db_pass}}' --path='{{site_webdir}}'
    - wp core install --title='{{title}}' --url='{{url}}' --admin_user='{{admin_user}}' --admin_email='{{admin_email}}' --path='{{site_webdir}}'
